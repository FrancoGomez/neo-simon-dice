<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon Dice</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col-8 alert alert-primary" role="alert">
                    Preciona "Comenzar" para jugar
                </div>
                <div class="col-2 text-bg-light p-3 h-100">
                    <p>Ronda: <strong id="cuenta">0</strong></p>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary btn-lg">
                        Comenzar
                    </button>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row row-cols-2">
                <div class="col text-bg-success opacity-75 cuadro"></div>
                <div class="col text-bg-danger opacity-75 cuadro"></div>
                <div class="col text-bg-dark opacity-75 cuadro"></div>
                <div class="col text-bg-warning opacity-75 cuadro"></div>
            </div>
        </div>
    </body>
</html>
